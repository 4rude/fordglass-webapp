{% extends 'baseAdmin.html' %}

{% block header %}
	<div class="content">
		<h1>{% block title %}Delete Subcategory{% endblock %}</h1>
	</div>
{% endblock %}

{% block content %}
	<form method="post">
		<label for="category_id">[Category: _______, Subcategory: ________ ] to Delete</label>
		<select name="category_id" id="category_id">
			{% for category in categories %}
			<option value="{{ category['id'] }}">Category: {{ category['category'] }}, Subcategory: {{ category['sub_category'] }}</option>
			{% endfor %}
		</select>
		<input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
	</form>
{% endblock %}
